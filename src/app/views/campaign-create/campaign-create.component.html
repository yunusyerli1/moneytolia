<div class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h3 class="fw-bold text-center mb-3">Create A Campaign</h3>

        <form [formGroup]="campaignForm" (ngSubmit)="onSubmit()">

            <div class="fira-sans-condensed fw-bold border-bottom mt-4 mb-3 text-gold">TITLE</div>
            <div class="row">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" id="title" class="form-control" formControlName="title" />
                        <label for="title">Title</label>
                        <div *ngIf="campaignForm.get('title')?.hasError('required') && 
                                    (campaignForm.get('title')?.dirty)"
                            class="invalid-feedback d-block">Title is required!</div>
                        <div class="invalid-feedback d-block" *ngIf="campaignForm.get('title')?.hasError('minlength')">
                            The title must be at least 10 characters.</div>
                        <div class="invalid-feedback d-block" *ngIf="campaignForm.get('title')?.hasError('maxlength')">
                            The title must contain a maximum of 100 characters.</div>
                    </div>
                </div>
            </div>

            <div class="fira-sans-condensed fw-bold border-bottom mt-4 mb-3 text-gold">DESCRIPTION</div>
            <div class="row">
                <div class="col-12">
                    <div class="form-floating">
                        <textarea formControlName="description" class="form-control pb-3" placeholder="Leave a comment here"
                            id="description" style="height: 100px"></textarea>
                        <label for="description">Your thoughts...</label>
                        <div *ngIf="campaignForm.get('description')?.hasError('required') && 
                                    (campaignForm.get('description')?.dirty)"
                            class="invalid-feedback d-block">Description is required!</div>
                        <div class="invalid-feedback d-block"
                            *ngIf="campaignForm.get('description')?.hasError('minlength')">
                            The description must be at least 20 characters.</div>
                        <div class="invalid-feedback d-block"
                            *ngIf="campaignForm.get('description')?.hasError('maxlength')">
                            The description must contain a maximum of 1000 characters.</div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary " [disabled]="campaignForm.invalid">Save</button>
            </div>
        </form>
    </div>
</div>
